<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<!-- <div id="reference"></div> -->
		<div id="header">
			<div id="header-title">
				Greg's Prestige Q5*
			</div>
			<img id="header-chevron" src="assets/images/ui/arrow.png"></img>
		</div>

		<div id="main">
		<!-- Ideally move this away -->
			<div id="login">
				<img id="login-background" src="assets/images/ui/login_background.png"></img>
				<img id="login-fake-button" src="assets/images/ui/login_button.png"></img>
			</div>
			<div id="loading">
				<img id="loading-logo" src="assets/images/ui/loading_logo.png"></img>
				<div id="loading-message">Here's what we<br/>recommend for you, <span style="font-weight: bold">Greg</span></div>
			</div>
			<div id="trims">
				<img id="trims-page" src="assets/images/ui/trims.png"></img>
			</div>
			<div id="exterior-color">
				<div id="exterior-color-selector-window">
					<div id="exterior-color-selector-window-header"></div>
					<div id="exterior-color-selector-window-color-name"></div>
					<div id="exterior-color-selector-window-color-price"></div>
					<div id="exterior-color-selector-window-main"></div>    
				</div>				   
				<div id="exterior-color-car-title">Greg's Color</div>       
				<img id="exterior-color-hero"></img>
				<div id="exterior-color-title">Florett Silver metallic</div>
				<div id="exterior-color-price">No charge</div>
			</div>
			<div id="wheel">
				<img id="wheel-hero"></img>
				<div id="wheel-title"></div>
				<div id="wheel-price"></div>
				<div id="wheel-description"></div>
				<div id="wheel-direction"></div>
				<img id="wheel-direction-left" src="assets/images/ui/left.png"></img>
				<img id="wheel-direction-right" src="assets/images/ui/right.png"></img>         
			</div>
			<div id="interior">
				<img id="interior-page" src="assets/images/ui/interior.png"></img>
			</div>
			<div id="summary">
				<img id="summary-page" src="assets/images/ui/summary.png"></img>
			</div>
			<div id="footer">
				<img src="assets/images/ui/Larger-Caret.png" id="next-arrow"></img>
			</div>
			<div id="landscape">
			</div>		
			<div id="preloader">			
			</div>
		</div>


		<!-- data -->
		<script type="text/javascript" src="js/data/configurator_data.js"></script>
		<!-- libraries -->
		<script type="text/javascript" src="js/libs/jquery-2.1.4.js"></script>
		<!-- <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>     -->
		<script type="text/javascript" src="js/libs/touch.js"></script>    
		<script type="text/javascript" src="js/libs/pressure-master/dist/pressure.js"></script>
		<script type="text/javascript" src="js/libs/pressure-master/dist/jquery.pressure.js"></script>
		<!-- threejs libraries and scripts -->
		<script type="text/javascript" src="js/libs/threejs/build/three.js"></script> 
		<script type="text/javascript" src="js/libs/threejs/examples/js/controls/DeviceOrientationControlsLimits.js"></script>    
		<script type="text/javascript" src="js/libs/threejs/examples/js/controls/OrbitControls.js"></script>

		<script type="text/javascript" src="js/libs/threejs/examples/js/loaders/OBJLoader.js"></script> 
		<script type="text/javascript" src="js/libs/threejs/examples/js/loaders/DDSLoader.js"></script> 
		<script type="text/javascript" src="js/libs/threejs/examples/js/loaders/MTLLoader.js"></script> 


		<!-- the app  -->
		<!-- utilities -->
		<script type="text/javascript" src="js/utils/preloader.js"></script>
		<!-- pages -->
		<script type="text/javascript" src="js/pages/login.js"></script>
		<script type="text/javascript" src="js/pages/loading.js"></script>
		<script type="text/javascript" src="js/pages/trims.js"></script>
		<script type="text/javascript" src="js/pages/exterior_color.js"></script>  
		<script type="text/javascript" src="js/pages/wheel.js"></script>
		<script type="text/javascript" src="js/pages/interior.js"></script>
		<script type="text/javascript" src="js/pages/summary.js"></script>
		<!-- main -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/pages/landscape.js"></script>



		<script>
			$( document ).ready(function() {
				App.init();
			});
		</script>

	</body>
</html>
